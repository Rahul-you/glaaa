<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handlesubmit(event){
            event.preventDefault();
            const formdata=new FormData(event.target);
            const data=Object.fromEntries(formdata);
            console.log(data);
        }
    </script>
</head>
<body>

    <style>
       input[type="email"] {
  border: 2px solid #ccc;
 
}

input[type="email"]:valid {
  border-color: rgb(16, 232, 16); /* green */
}



input[type="email"]:invalid {
  border-color: #f00; /* red */
}

    </style>
     <h1>Login</h1>
    <form  method="post" onsubmit="handlesubmit(event)">

         <!-- <form action="dashbord.html" > -->
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" required >
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required >
        <input type="hidden" name="hiddenvalue" id="password" value="123456789">
        <br><br>

        <label for="state"> State</label>
        <br>

        <select name="state"  id="state" required multiple >
            <option value="" disabled selected>Select Your State</option>
            <option value="kerala" >Kerala</option>
            <option value="rajashthan">Rajhsthan</option>
            <option value="up">Uttar Pradesh</option>
        </select>
        <br><br>

        <label for="file-upload"> File Upload</label>
        <input type="file" name="file-upload" id="file-upload" accept=".pdf">
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
